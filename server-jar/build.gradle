plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

dependencies {
    implementation(rootProject)
    implementation project(":blockstates")
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'org.aethermc.Main',
            "Multi-Release": "true"
    }
    destinationDirectory = file("D:\\AetherMC")
}